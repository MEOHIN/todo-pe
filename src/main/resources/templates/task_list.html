<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>목표 시간</th>
                <th>상세 내용</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task: ${taskList}">
                <td>
                    <a th:href="@{|/task/detail/${task.id}|}" th:text="${task.subject}"></a>
                </td>
                <td th:text="${task.estimatedAt}"></td>
                <td th:text="${task.description}"></td>
                <td>
                    <form th:if="${task.status == 'STANDBY'}" th:action="@{|/task/start/${task.id}|}" method="post">
                        <input type="submit" value="시작">
                    </form>
                    <form th:if="${task.status == 'ING'}" th:action="@{|/task/pause/${task.id}|}" method="post">
                        <input type="submit" value="일시정지">
                    </form>
                    <form th:if="${task.status == 'ING'}" th:action="@{|/task/complete/${task.id}|}" method="post">
                        <input type="submit" value="완료">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <form th:action="@{/task/create}" method="get">
        <input type="submit" value="추가">
    </form>
</body>
</html>
