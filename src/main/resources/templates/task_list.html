<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
        .rootContainer {
            width: 100%;
        }
        .mainContainer {
            margin: auto;
            width: 800px;
        }
    </style>
</head>
<body>
    <div class="rootContainer">
        <div class="mainContainer">
            <table>
                <thead>
                    <tr>
                        <th>제목</th>
                        <th>목표 시간</th>
                        <th>상세 내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="task: ${taskList}">
                        <td>
                            <a th:href="@{|/task/detail/${task.id}|}" th:text="${task.subject}"></a>
                        </td>
                        <td th:text="${task.estimatedAt}"></td>
                        <td th:text="${task.description}"></td>
                        <td th:switch="${#strings.toString(task.status)}">
                            <form th:case="'STANDBY'" th:action="@{|/task/start/${task.id}|}" method="post">
                                <input type="submit" value="시작">
                            </form>
                            <div th:case="'ING'">
                                <form th:action="@{|/task/pause/${task.id}|}" method="post">
                                    <input type="submit" value="일시정지">
                                </form>
                                <form th:action="@{|/task/complete/${task.id}|}" method="post">
                                    <input type="submit" value="완료">
                                </form>
                            </div>
                            <form th:case="'PAUSE'" th:action="@{|/task/continue/${task.id}|}" method="post">
                                <input type="submit" value="계속">
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <form th:action="@{/task/create}" method="get">
                <input type="submit" value="추가">
            </form>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script></body>
</html>
