<!-- layout.html 템플릿 상속 -->
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 부모 템플릿 th:block 엘리먼트 내용을 자식 템플릿의 div 엘리먼트 내용으로 교체 -->
<div layout:fragment="content" class="rootContainer">
    <div class="mainContainer">
        <h5>Task 수정</h5>
        <form th:action="@{|/task/modify/${task.id}|}" method="post">
            <div>
                <label for="subject">제목 입력하세요.</label>
                <input type="text" name="subject" id="subject">
            </div>
            <div>
                <label for="estimatedAt">예상 처리 시간을 입력하세요. </label>
                <input type="text" name="estimatedAt" id="estimatedAt">
            </div>
            <input type="submit" value="저장">
        </form>
    </div>
</div>
</html>
