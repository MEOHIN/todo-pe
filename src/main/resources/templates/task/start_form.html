<!-- layout.html 템플릿 상속 -->
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 부모 템플릿 th:block 엘리먼트 내용을 자식 템플릿의 div 엘리먼트 내용으로 교체 -->
<div layout:fragment="content" class="container">
    <header>
        <a th:href="@{/}" class="btn-flat waves-effect waves-light">
            <i class="material-icons">arrow_back</i>
        </a>
        <h5>정말로 시작하시겠습니까?</h5>
    </header>
    <form th:action="@{|/task/start/${task.id}|}" method="post">
        <div class="row">
            <div class="input-field col s12 m12 l12">
                <label for="estimatedAt">예상 처리 시간을 입력하세요</label>
                <input type="text" name="estimatedAt" id="estimatedAt" th:value="${task.estimatedAt}" class="validate">
            </div>
            <button type="submit" class="start btn waves-effect waves-light col s12">시작</button>
        </div>
    </form>
</div>
<script layout:fragment="script" type="text/javascript">
    // 시작 여부 확인
    const delete_elements = document.getElementsByClassName("start");
    Array.from(delete_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 시작하시겠습니까?")) {
                location.href = this.dataset.uri;
            }
        });
    });

    // 시간 출력 포맷
    var estimatedTime = document.getElementById('estimatedAt');
    var estimatedAtMinutes = parseInt(estimatedTime.value);
    var formattedTime = formatMinutesToHoursAndMinutes(estimatedAtMinutes);
    estimatedTime.value = formattedTime;

    console.log(formattedTime)

    function formatMinutesToHoursAndMinutes(minutes) {
        var hours = Math.floor(minutes/60);
        var remainingMinutes = minutes % 60;
        console.log(remainingMinutes);
        console.log(remainingMinutes.toString().length);
        if (remainingMinutes.toString().length === 1) {
            return hours + ':' + '0' + remainingMinutes;
        } else {
            return hours + ':' + remainingMinutes;
        }
    }
</script>
</html>
