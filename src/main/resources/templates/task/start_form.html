<!-- layout.html 템플릿 상속 -->
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 부모 템플릿 th:block 엘리먼트 내용을 자식 템플릿의 div 엘리먼트 내용으로 교체 -->
<div layout:fragment="content" class="container">
    <header>
        <a th:href="@{/}" class="btn-flat waves-effect waves-light">
            <i class="material-icons">arrow_back</i>
        </a>
        <h5>정말로 시작하시겠습니까?</h5>
    </header>
    <form th:action="@{|/task/start/${task.id}|}" method="post">
        <div class="row">
            <div class="input-field col s12 m12 l12">
                <label for="estimatedAt">예상 처리 시간을 입력하세요</label>
                <input type="text" name="estimatedAt" id="estimatedAt" th:value="${task.estimatedAt}" class="validate">
            </div>
            <button type="submit" class="btn waves-effect waves-light col s12">시작</button>
        </div>
    </form>
</div>
</html>
