<!-- layout.html 템플릿 상속 -->
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 부모 템플릿 th:block 엘리먼트 내용을 자식 템플릿의 div 엘리먼트 내용으로 교체 -->
<div layout:fragment="content" class="container">
    <h1 th:text="${errorMessage}"></h1>
    <div th:unless="${errorMessage}">
      <h1>올바르지 않은 접근입니다.</h1>
    </div>
    <form th:action="@{/task/list}" method="get">
        <button type="submit" class="btn waves-effect waves-light col s12">홈으로 이동</button>
    </form>
</div>
</html>
