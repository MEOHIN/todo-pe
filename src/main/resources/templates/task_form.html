<!-- layout.html 템플릿 상속 -->
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 부모 템플릿 th:block 엘리먼트 내용을 자식 템플릿의 div 엘리먼트 내용으로 교체 -->
<div layout:fragment="content" class="rootContainer">
    <div class="mainContainer">
    <h1>할 일 등록</h1>
    <form th:action="@{/task/create}" method="post">
        <div>
            <label for="subject" class="form-label">제목</label>
            <input type="text" name="subject" id="subject" class="form-control">
        </div>
        <div>
            <label for="description" class="form-label">내용</label>
            <textarea name="description" id="description" class="form-control" rows="10"></textarea>
        </div>
        <div>
            <label for="estimatedAt" class="form-label">예상 처리 시간</label>
            <input type="text" name="estimatedAt" id="estimatedAt" class="form-control" maxlength="5">
        </div>
            <input type="submit" value="저장">
    </form>
    </div>
</div>
</html>
