<!-- layout.html 템플릿 상속 -->
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 부모 템플릿 th:block 엘리먼트 내용을 자식 템플릿의 div 엘리먼트 내용으로 교체 -->
<div layout:fragment="content" class="container">
    <header>
        <a th:href="@{/}" class="btn-flat waves-effect waves-light">
            <i class="material-icons">arrow_back</i>
        </a>
        <span>할 일 등록하기</span>
    </header>
    <form th:action="@{/task/create}" method="post">
        <div class="row">
            <div class="input-field col s12 m12 l12">
                <label for="subject">제목</label>
                <input type="text" name="subject" id="subject" class="validate">
            </div>
            <div class="input-field col s12 m12 l12">
                <label for="description">내용</label>
                <textarea name="description" id="description" rows="10" class="materialize-textarea"></textarea>
            </div>
            <div class="input-field col s12 m12 l12">
                <label for="estimatedAt">예상 처리 시간</label>
                <input placeholder="00:00" type="text" name="estimatedAt" id="estimatedAt" maxlength="5" class="validate">
            </div>
            <button type="submit" class="btn waves-effect waves-light col s12">저장</button>
        </div>
    </form>
</div>
</html>
