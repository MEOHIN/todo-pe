<!-- layout.html 템플릿 상속 -->
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 부모 템플릿 th:block 엘리먼트 내용을 자식 템플릿의 div 엘리먼트 내용으로 교체 -->
<div layout:fragment="content" class="container centered-content">
    <header>
        <h1 class="center-text title_text">TimeTODO</h1>
    </header>
    <form method="post" th:action="@{/login}" id="formLogin">
        <div th:if="${param.error}">
            <div>
                ID 또는 비밀번호를 확인해주세요.
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m12 l12">
                <label for="userId">아이디</label>
                <input type="text" name="username" id="userId" class="validate">
            </div>
            <div class="input-field col s12 m12 l12">
                <label for="pw">비밀번호</label>
                <input type="password" name="password" id="pw" class="validate">
            </div>
            <button type="submit" class="btn rounded-btn tall-btn waves-effect waves-light background-color col s12">로그인</button>
        </div>
    </form>
    <form th:action="@{/signup}" method="get">
        <div class="row">
            <button type="submit" class="btn rounded-btn tall-btn waves-effect waves-light background-color col s12">회원 가입</button>
        </div>
    </form>
</div>
</html>
