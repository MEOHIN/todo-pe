<!-- layout.html 템플릿 상속 -->
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 부모 템플릿 th:block 엘리먼트 내용을 자식 템플릿의 div 엘리먼트 내용으로 교체 -->
<div layout:fragment="content" class="rootContainer">
    <div class="mainContainer">
        <h1>TimeTODO 회원 가입</h1>
        <form th:action="@{/signup}" th:object="${userDTO}" method="post">
            <div role="alert" th:if="${#fields.hasAnyErrors()}">
                <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
            </div>
            <div>
                <label for="userId">아이디</label>
                <input type="text" name="userId" id="userId">
            </div>
            <div>
                <label for="pw1">비밀번호</label>
                <input type="text" name="pw1" id="pw1">
            </div>
            <div>
                <label for="pw2">비밀번호 확인</label>
                <input type="text" name="pw2" id="pw2">
            </div>
            <div>
                <label for="email">이메일</label>
                <input type="text" name="email" id="email">
            </div>
            <input type="submit" value="가입하기">
        </form>
    </div>
</div>
</html>
