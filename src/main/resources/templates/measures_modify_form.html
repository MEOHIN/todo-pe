<!-- layout.html 템플릿 상속 -->
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<!-- 부모 템플릿 th:block 엘리먼트 내용을 자식 템플릿의 div 엘리먼트 내용으로 교체 -->
<div layout:fragment="content" class="container">
    <header>
        <a th:href="@{|/task/detail/${taskMeasures.task.id}|}" class="btn-flat waves-effect waves-light">
            <i class="material-icons">arrow_back</i>
        </a>
        <span>할 일 이력 상세</span>
        <span>
            <a href="javascript:void(0);"
               th:data-uri="@{|/task/measures/delete/${taskMeasures.id}|}"
               class="delete waves-effect waves-teal btn-flat">
                <i class="material-icons">delete_outline</i>
            </a>
        </span>
    </header>
    <form th:action="@{|/task/measures/modify/${taskMeasures.id}|}" method="post">
        <div class="row">
            <div class="input-field col s12 m12 l12">
                <label for="estimatedAt">예상 날짜와 시간</label>
                <input placeholder="00:00" type="text" name="estimatedAt" id="estimatedAt" class="validate">
            </div>
            <div class="input-field col s12 m12 l12">
                <label for="startTime">시작 날짜와 시간</label>
                <input placeholder="2023-06-04 10:15" type="text" name="startTime" id="startTime" th:value="${taskMeasures.startTime}" class="validate">
            </div>
            <div class="input-field col s12 m12 l12">
                <label for="completeTime">완료 날짜와 시각</label>
                <input placeholder="2023-07-03 12:30" type="text" name="completeTime" id="completeTime" th:value="${taskMeasures.completeTime}" class="validate">
            </div>
            <button type="submit" class="btn waves-effect waves-light col s12">수정</button>
        </div>
    </form>
</div>
<script layout:fragment="script" type="text/javascript">
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            }
        });
    });
</script>
</html>
