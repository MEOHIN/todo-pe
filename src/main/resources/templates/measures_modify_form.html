<!-- layout.html 템플릿 상속 -->
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<!-- 부모 템플릿 th:block 엘리먼트 내용을 자식 템플릿의 div 엘리먼트 내용으로 교체 -->
<div layout:fragment="content" class="rootContainer">
  <div class="mainContainer">
    <h1>Task 이력 수정</h1>
    <form th:action="@{|/task/measures/modify/${taskMeasures.id}|}" method="post">
      <div>
        <label for="estimatedAt">예상 시간</label>
        <input type="text" name="estimatedAt" id="estimatedAt">
      </div>
      <div>
        <label for="startTime">시작 시각</label>
        <input type="text" name="startTime" id="startTime">
      </div>
      <div>
        <label for="completeTime">완료 시각</label>
        <input type="text" name="completeTime" id="completeTime">
      </div>
      <input type="submit" value="저장">
    </form>
  </div>
</div>
</html>
